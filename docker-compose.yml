services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Enable both RDB snapshots and AOF logging for maximum durability
    command: redis-server --appendonly yes --appendfsync everysec --save 60 1 --save 300 10
    restart: unless-stopped

volumes:
  redis_data:
